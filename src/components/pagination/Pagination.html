<div class="btn-group mb-2" role="group" aria-label="Basic example">
    <button  @click="emit('previous')" :disabled="currentPage === 1" type="button" class="btn btn-primary">Previous: {{start}}</button>
    <button @click="emit('next')" :disabled="currentPage === totalPages" type="button" class="btn btn-primary">Next: {{fin}}</button>
  </div>
